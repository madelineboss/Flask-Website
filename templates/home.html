<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h2>Welcome {{ username }}</h2>
    <div>
        {% if security >= 1 %}
            <p><a href = "{{ url_for('myResults')}}">Show my Baking Contest Results</a></p>
            <p><a href = "{{ url_for('newEntry')}}">Add New Baking Contest Entry</a></p>
        {% endif %}

        {% if security >= 2 %}
            <p><a href = "{{ url_for('listUsers') }}">List all Baking Contest Users.</a></p>
        {% endif %}

        {% if security >= 3 %}
            <p><a href = "{{ url_for('addNewUser')}}">Add New Baking Contest User</a></p>
            <p><a href = "{{ url_for('listResults') }}">Baking Contest Results.</a></p>
        {% endif %}

        <p><a href = "{{ url_for('logout') }}">Logout.</a></p>
        
    </div>
</body>
</html>
